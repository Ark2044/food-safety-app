<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Additive Detection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      .custom-shadow {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans">
    <nav class="bg-white py-4 px-6 custom-shadow">
      <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-2xl font-bold text-red-700"
          >Food Safety Detection</a
        >
        <ul class="flex space-x-6">
          <li>
            <a
              href="{{ url_for('index') }}"
              class="text-gray-700 hover:text-red-700 font-medium"
              >Home</a
            >
          </li>
          <li>
            <a
              href="{{ url_for('ingredient_analysis') }}"
              class="text-gray-700 hover:text-red-700 font-medium"
              >Ingredient Analysis</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mx-auto mt-10">
      <h1
        class="text-center text-4xl font-bold text-red-700 animate__animated animate__fadeInDown"
      >
        Additive Detection
      </h1>
      <p
        class="text-center text-lg text-gray-600 mt-4 animate__animated animate__fadeInUp"
      >
        Upload an image to detect harmful additives or E-codes present in food
        items.
      </p>

      <div class="flex justify-center mt-8">
        <div
          class="w-full md:w-1/2 bg-white p-6 rounded-lg shadow-lg custom-shadow"
        >
          <form
            method="post"
            enctype="multipart/form-data"
            class="animate__animated animate__fadeInUp"
          >
            <div class="mb-4">
              <label for="file" class="block text-gray-700 font-medium"
                >Choose an image:</label
              >
              <input
                type="file"
                class="w-full border border-gray-300 rounded-lg p-2 mt-2"
                id="file"
                name="image"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-red-700 text-white py-2 rounded-lg hover:bg-red-800 font-bold transition duration-300"
            >
              Upload
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
